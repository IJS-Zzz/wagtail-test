{% extends "base.html" %}

{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}
    {% image self.blog_image fill-1200x300 as banner_img %}
    <img src="{{ banner_img.url }}" alt="{{ banner_img.alt }}" style="width: 100%; height: auto;">

    <div class="container">
        <div class="text-center">
            <h1>{{ self.custom_title }}</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                {% for block in self.content %}
                    {% include_block block %}
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
